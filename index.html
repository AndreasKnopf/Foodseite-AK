<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
    <style>
        .carousel-item {
            height: 100vh;
        }
        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/random/?food=food&1" class="d-block w-100" alt="Random Image1">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&2" class="d-block w-100" alt="Random Image2">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&3" class="d-block w-100" alt="Random Image3">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&4" class="d-block w-100" alt="Random Image4">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&5" class="d-block w-100" alt="Random Image5">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&6" class="d-block w-100" alt="Random Image6">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&7" class="d-block w-100" alt="Random Image7">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&8" class="d-block w-100" alt="Random Image8">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&9" class="d-block w-100" alt="Random Image9">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/random/?food=food&10" class="d-block w-100" alt="Random Image10">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
